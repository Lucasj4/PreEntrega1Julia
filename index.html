<body>
    <header class="header">
        
        <nav class="navbar">
           <p class="navbar__text">CoderHouse Shop</p>
           <div>
               <ul>
                   <li class="submenu">

                               <tbody>

                           </div>
                           
                       </div>
                   </li>
                  
               </ul>
           </div>
        </nav>
    </header>
    <main>

    
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="images/zapatilla1.png" class="d-block w-100" alt="...">
              
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="images/zapatilla4.png" class="d-block w-100" alt="...">
       
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="images/ryan-plomp-PGTO_A0eLt4-unsplash-transformed.png"  class="d-block w-100" alt="...">
       
              </div>
            </div>
   
          </div>
    
    </section>

    <!-- Slider main container -->

<section class="special-offers">

 <h2 class="special-offers__title">Promociones</h2>
<div class="special-offers__container">

</div>

   </div>
